<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CV de Thomas</title> <!-- apparait dans l'onglet -->
	</head>
	<body>
		<header>
			<center>
				<h1>Bienvenue sur mon CV, page contact</h1>
			</center>
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>	
			</nav>
		</header>

		<main>
			<h2>Contactez-moi !</h2>

			<!-- ********* creation d'un formulaire ****************-->
			<form action="post">
				<fieldset>
					<legend>Informations personneles</legend>
					<div class="field_line">
						<label for="">Vous êtes</label>
						<select name="you">
							<option value="chanteur">Chanteur</option>
							<option value="peintre">Peintre</option>
							<option value="developpeur">Développeur</option>
						</select>
					</div>
   					
   					<div class="field_line">
					    <label for="nom">Nom</label>
					    <input type="text" id="name">
					</div>
			       
			    	<div class="field_line">
					    <label for="prenom">Prénom</label>
					    <input type="text"/>
					</div>

					<div class="field_line">
					    <label for="nom">Téléphone</label>
					    <input type="phone"/>
					</div>

					<div class="field_line">
					    <label for="nom">Email</label>
					    <input type="mail"/>
					</div>
					<div class="field_line">
					    ...pleins de formulaires
					</div>

					<div class="field_line">
					    <label for="">Corps du message</label>
					    <textarea name=""></textarea>
					</div>

					<div class="field_line">
					    <label for="">Pièce jointe</label>
					    <input type="file"/>
					</div>

					<div class="field_line">
					    <label for="">Couleur préférée</label>
					    <input type="color"/>
					</div>
       
   				</fieldset>	

   				<fieldset>
   					<legend>Informations complémentaires</legend>
   					<div class="field_group">
   						<h3>Sexe</h3>
   						<ul>
   							<li class="field_group_line">
   								<input type="radio" name="sexe">
   								<label for="ma">Mâle</label>
   							</li>
   							<li class="field_group_line">
   								<input type="radio" name="sexe">
   								<label for="fem">Femelle</label>
   							</li>
   							<li class="field_group_line">
   								<input type="radio" name="sexe">
   								<label for="au">Autre</label>
   							</li>
   						</ul>	
   					</div>

   					<div class="field_group">
   						<h3>Vous aimez ?</h3>
   						<ul>
   							<li class="field_group_line">
   								<input type="checkbox">
   								<label for="">Le chocolat</label>
   							</li>
   							<li class="field_group_line">
   								<input type="checkbox">
   								<label for="">Les fraises</label>
   							</li>
   							<li class="field_group_line">
   								<input type="checkbox">
   								<label for="">Le thé</label>
   							</li>
   						</ul>	
   					</div>

   				</fieldset>

   				<div class="validation">
   					<input type="button" value="Envoyer ces infos à la NSA">
   				</div>
			</form>
			<!-- ************************************************** -->
		</main>
		
		<footer> 
			<address>
				<strong>Adresse</strong>
				<span class="street">Boulevard Saint Aignan</span>
				<span class="city">44100 Nantes</span>
			</address>
		</footer>
	</body>
</html>
