<!DOCTYPE html>
<html class="contact">
	<head>
		<meta charset="UTF-8">
		<title >CV de Pauline</title> <!-- apparait dans l'onglet -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<header class="main-header">
			<center>
				<h1 class="main-title">Bienvenue sur mon CV, page contact</h1>
			</center>
			<nav class="main-nav">
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>	
			</nav>
		</header>

		<main>
			<h2>Contactez-moi !</h2>

			<!-- ********* creation d'un formulaire ****************-->
			<form action="post">
				<fieldset>
					<legend>Informations personnelles</legend>
					<div class="field_line">
						<label for="you">Vous êtes</label>
						<select name="you">
							<option value="chanteur">Chanteur</option>
							<option value="peintre">Peintre</option>
							<option value="developpeur">Développeur</option>
						</select>
					</div>
   					
   					<div class="field_line">
					    <label for="nom">Nom</label>
					    <input type="text" id="name" name ="name" placeholder ="Exemple Dupont">
					</div>
			       
			    	<div class="field_line">
					    <label for="prenom">Prénom</label>
					    <input type="text"/>
					</div>

					<div class="field_line">
					    <label for="nom">Téléphone</label>
					    <input type="phone"/>
					</div>

					<div class="field_line">
					    <label for="nom">Email</label>
					    <input type="email"/>
					</div>
					<div class="field_line">
					   
					</div>

					<div class="field_line">
					    <label for="">Corps du message</label>
					    <textarea name=""></textarea>
					</div>

					<div class="field_line">
					    <label for="">Pièce jointe</label>
					    <input type="file"/>
					</div>

					<div class="field_line">
					    <label for="">Couleur préférée</label>
					    <input type="color"/>
					</div>
       
   				</fieldset>	

   				<fieldset>
   					<legend>Informations complémentaires</legend>
   					<div class="field_group">
   						<h3>Sexe</h3>
   						<ul>
   							<li class="field_group_line">
   								<input type="radio" name="sexe">
   								<label for="ma">Mâle</label>
   							</li>
   							<li class="field_group_line">
   								<input type="radio" name="sexe">
   								<label for="fem">Femelle</label>
   							</li>
   							<li class="field_group_line">
   								<input type="radio" name="sexe">
   								<label for="au">Autre</label>
   							</li>
   						</ul>	
   					</div>

   					<div class="field_group">
   						<h3>Vous aimez ?</h3>
   						<ul>
   							<li class="field_group_line">
   								<input type="checkbox">
   								<label for="">Le chocolat</label>
   							</li>
   							<li class="field_group_line">
   								<input type="checkbox">
   								<label for="">Les fraises</label>
   							</li>
   							<li class="field_group_line">
   								<input type="checkbox">
   								<label for="">Le thé</label>
   							</li>
   						</ul>	
   					</div>

   				</fieldset>

   				<div class="validation">
   					<input type="submit" value="Envoyer ces infos à la NSA" class="submit">
   				</div>
			</form>
			<!-- ************************************************** -->
		</main>
		
		<footer> 
			<address>
				<strong>Adresse</strong>
				<span class="street">rue bois de la musse</span>
				<span class="city">44100 Nantes</span>
			</address>
		</footer>
	</body>
</html>
